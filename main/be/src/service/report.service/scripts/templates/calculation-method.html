<!doctype html>
<html lang="en">
  <head>
    <title>Calculation Method</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&display=swap"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #app {
        position: relative;
        width: 2380px;
        height: 3368px;
        background-color: #ffffff;
        z-index: -2;
      }
      #custom-line {
        background-color: #9a9a9a;
        position: absolute;
        top: 456px;
        left: 0;
        width: 2380px;
        height: 1px;
      }
    </style>
  </head>

  <body style="font-family: &quot;Montserrat&quot;, sans-serif">
    <div id="app">
      <div id="custom-line"></div>
      <p
        style="
          position: absolute;
          left: 120px;
          top: 84px;
          font-family: &quot;Montserrat&quot;, sans-serif;
          font-weight: 700;
          font-size: 80px;
          letter-spacing: 0;
          line-height: normal;
          color: #9a9a9a;
          white-space: nowrap;
        "
      >

      </p>
      <p
        style="
          position: absolute;
          left: 120px;
          top: 180px;
          height: 156px;
          font-family: &quot;Montserrat&quot;, sans-serif;
          font-weight: 700;
          font-size: 128px;
          letter-spacing: 0;
          line-height: normal;
          color: #4673c4;
        "
      >
        Calculation Method
      </p>
      <p
        style="
          position: absolute;
          left: 120px;
          top: 576px;
          width: 2140px;
          font-family: &quot;Montserrat&quot;, sans-serif;
          font-weight: 400;
          font-size: 48px;
          letter-spacing: 0;
          line-height: normal;
          color: #000000;
        "
      >
        <span style="font-weight: 700">{{calculation_method.heading}}</span
        ><br />
        <br />
        {{calculation_method.body}}
      </p>
      <img
        src="{{assets_path}}/footer.png"

        style="
          position: absolute;
          left: 120px;
          top: 3268px;
          width: 2138px;
          height: 60px;

      />
